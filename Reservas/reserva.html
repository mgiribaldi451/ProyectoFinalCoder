            <h1 class="titulo">Formulario de reserva</h1>

        <div class="form ">
            <form class="divform">
                
                    <label for="nombre_apellido">Nombre:</label>
                    <input type="text" name="nombre_apellido" /><br><br>
                    <label for="correo">correo:</label>

                    </select><br><br>
                    <label for="ingreso">Ingreso</label>
                    <input type="date" name="ingreso" /><br><br>
                    <label for="egreso">Salida</label>
                    <input type="date" name="egreso" /><br><br>
                    <label for="cuota">Cantidad de cuotas:</label>
                    <select name="cuota">
                        <option value="1"> 1 cuota </option>
                        <option value="3">3 cuotas</option>
                        <option value="6">6 cuotas</option>
                        <option value="12">12 cuotas</option>
                    </select><br><br>
                    <label for="aceppta">Acepta terminos y condiciones:</label>
                    <input type="checkbox" name="acepta" value="1"><br><br>
                    <input type="button" value="Enviar">
                    <input type="reset" value="Limpiar">
                
            </form>
